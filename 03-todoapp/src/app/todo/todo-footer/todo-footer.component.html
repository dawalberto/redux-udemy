  <!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ actives }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li
    *ngFor="let filter of filtrosValidos"
    (click)="changeFilter(filter)"
    style="cursor: pointer;"
    >
      <a [ngClass]="{ selected: filter === filterSelected }">{{ filter }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="deleteAllTodoCompleted()">Clear completed</button>
</footer>
